<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Verticle Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #f40a23;">
                <h1>Eagle</h1>
                <p>With a sharp sight</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Tulips</h1>
                <p>Favourite bunch of flowers</p>
            </div>
            <div style="background-color: #252E33;">
                <h1>Mount Fuji</h1>
                <p>Place of calmness</p>
            </div>
            <div style="background-color: #a82f02;">
                <h1>Villa</h1>
                <p>A family is all needed</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./assets/images/House.jpg');"></div>
            <div style="background-image: url('./assets/images/Mountain.jpg');"></div>
            <div style="background-image: url('./assets/images/flowers.jpg');"></div>
            <div style="background-image: url('./assets/images/Bird.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="./assets/custom.js"></script>
</body>

</html>
